name: mobile
description: Flutter mobile app for Dev Web Products
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1

  # HTTP Client
  dio: ^5.4.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^13.0.0

  # Forms
  flutter_form_builder: ^9.1.1

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10

  # Toast/Snackbar
  fluttertoast: ^8.2.4

  # Utils
  intl: ^0.19.0
  equatable: ^2.0.5
  logger: ^2.0.2+1

  # JSON Serialization
  json_annotation: ^4.8.1

  # Shared Preferences
  shared_preferences: ^2.2.2
  form_builder_validators: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

